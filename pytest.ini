[pytest]
asyncio_mode = auto
asyncio_default_fixture_loop_scope = session
addopts = --tb=short
filterwarnings =
    ignore::RuntimeWarning
    ignore::DeprecationWarning
    ignore::pytest.PytestUnraisableExceptionWarning
    ignore:.*Task.*got Future.*attached to a different loop.*:RuntimeWarning
    ignore:.*Exception terminating connection.*:UserWarning